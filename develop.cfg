[buildout]
extends = buildout.cfg
extensions = mr.developer
auto-checkout = *
always-checkout = force
parts += scripts

eggs =
    openprocurement.api
    WebTest
    cornice
    pytest

[remotes]
gh = git https://github.com/ProzorroUKR/
branch = master

[sources]
openprocurement.api = git https://github.com/ProzorroUKR/openprocurement.api.git branch=${remotes:branch}
esculator = ${remotes:gh}esculator.git branch=${remotes:branch}
barbecue = ${remotes:gh}barbecue rev=0.2
cornice = ${remotes:gh}cornice rev=1.2.0.dev0


[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts = py.test

[versions]
schematics = 1.1.1
more-itertools = 4.0.0